<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h4>Click on the icons to make your choice !</h4>
    </div>

    <div class="buttons">
        <button id="rock">🪨</button>
        <button id="paper">📜</button>
        <button id="scissors">✂️</button>
    </div>

    <div class="panel">
        <div>
            <h3>Your choice : <span id="your-choice"></span></h3>
            <h3>Computer's choice : <span id="computer-choice"></span></h3>
        </div>
        <div>
            <h3>You : <span id="your-score"></span></h3>
            <h3>Computer : <span id="computer-score"></span></h3>
        </div>
    </div>
</body>
</html>
